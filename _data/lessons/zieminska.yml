author: prof. dr hab. Renata Ziemińska
title: Niesprawiedliwość binarnego pojęcia płci na przykładzie Marii Patino
subject: wiedza o społeczeństwie
lead: "Binarne pojęcie płci to prosty podział wszystkich ludzi na dwie grupy: kobiety i mężczyzn. Zakłada się przy tym, że zestaw cech kobiecych jest „zrośnięty” i wyklucza się z podobnie „zrośniętymi” cechami męskimi. Historia Marii Patino tej prostej teorii przeczy i pokazuje, że cechy płciowe konkretnej osoby mogą być częściowo męskie a częściowo żeńskie."